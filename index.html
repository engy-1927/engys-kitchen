<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Engy's Kitchen</title>
<style>
  /* Pastel pink gradient background */
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(180deg, #ffd6e8 0%, #ffc0cb 100%);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #6b4c7d;
    overflow-x: hidden;
    position: relative;
    height: 100vh;
  }

  /* Container */
  .container {
    max-width: 600px;
    margin: 3rem auto 2rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    position: relative;
    z-index: 10;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }

  /* Chat box */
  .chat-box {
    border: 2px dashed #ffb6c1;
    padding: 1rem;
    border-radius: 15px;
    min-height: 200px;
    margin-bottom: 1rem;
    background-color: #fffafc;
    overflow-y: auto;
    font-size: 0.95rem;
  }

  /* Input */
  .input-group {
    display: flex;
  }
  input[type="text"] {
    flex: 1;
    padding: 0.8rem;
    border-radius: 15px;
    border: 2px solid #ffc0cb;
    outline: none;
    font-size: 1rem;
  }
  button {
    background-color: #ffb6c1;
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    margin-left: 0.5rem;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Messages */
  .message {
    margin: 0.5rem 0;
    line-height: 1.3;
    white-space: pre-wrap;
  }
  .bot {
    background-color: #f9ebf2;
    padding: 0.5rem 1rem;
    border-radius: 10px;
  }
  .user {
    text-align: right;
    color: #8e44ad;
    font-weight: bold;
  }

  /* Floating cloud emojis */
  .cloud {
    position: fixed;
    font-size: 3.5rem;
    opacity: 0.85;
    user-select: none;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    z-index: 1;
  }
  /* Up-down floating animation for clouds */
  @keyframes floatUpDown {
    0%   { transform: translateY(-20px); }
    50%  { transform: translateY(20px); }
    100% { transform: translateY(-20px); }
  }
  /* Different clouds with different animation durations and delays */
  .cloud1 {
    left: 15%;
    top: 5%;
    animation-name: floatUpDown;
    animation-duration: 30s;
    animation-delay: 0s;
  }
  .cloud2 {
    left: 60%;
    top: 15%;
    animation-name: floatUpDown;
    animation-duration: 35s;
    animation-delay: 10s;
  }
  .cloud3 {
    left: 35%;
    top: 25%;
    animation-name: floatUpDown;
    animation-duration: 28s;
    animation-delay: 5s;
  }

  /* Floating butterflies */
  .butterfly {
    position: fixed;
    font-size: 2.5rem;
    opacity: 0.85;
    user-select: none;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    z-index: 2;
  }
  @keyframes floatButterflySide {
    0% { transform: translate(0, 0); }
    50% { transform: translate(15px, -10px) rotate(15deg); }
    100% { transform: translate(0, 0); }
  }
  .butterfly1 {
    left: 25%;
    top: 50%;
    animation-name: floatButterflySide;
    animation-duration: 6s;
    animation-delay: 0s;
  }
  .butterfly2 {
    left: 70%;
    top: 65%;
    animation-name: floatButterflySide;
    animation-duration: 7.5s;
    animation-delay: 3s;
  }
  .butterfly3 {
    left: 45%;
    top: 80%;
    animation-name: floatButterflySide;
    animation-duration: 6.8s;
    animation-delay: 6s;
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    font-size: 1.2rem;
    color: #ffe4f1;
    user-select: none;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    opacity: 0.7;
    z-index: 2;
  }
  @keyframes sparkleTwinkle {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.15; }
  }
  .sparkle1 {
    left: 10%;
    top: 40%;
    animation-name: sparkleTwinkle;
    animation-duration: 3s;
    animation-delay: 0s;
  }
  .sparkle2 {
    left: 80%;
    top: 30%;
    animation-name: sparkleTwinkle;
    animation-duration: 2.5s;
    animation-delay: 1s;
  }
  .sparkle3 {
    left: 55%;
    top: 70%;
    animation-name: sparkleTwinkle;
    animation-duration: 3.5s;
    animation-delay: 2s;
  }

</style>
</head>
<body>

<!-- Floating decorative emojis -->
<div class="cloud cloud1">☁️</div>
<div class="cloud cloud2">☁️</div>
<div class="cloud cloud3">☁️</div>

<div class="butterfly butterfly1">🦋</div>
<div class="butterfly butterfly2">🦋</div>
<div class="butterfly butterfly3">🦋</div>

<div class="sparkle sparkle1">✨</div>
<div class="sparkle sparkle2">✨</div>
<div class="sparkle sparkle3">✨</div>

<!-- Main container -->
<div class="container">
  <h1>Hey princess! 🎀 I'm your cooking fairy 🧚‍♀️<br> What would you like to cook today? ✨️</h1>
  <div class="chat-box" id="chat"></div>
  <div class="input-group">
    <input type="text" id="userInput" placeholder="Type a recipe name like 'cookies'..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chat");
  const input = document.getElementById("userInput");

  const recipes = {
    cookies: `🍪 Here’s Engy’s Magical Cookie Recipe 🍪

🥚 An egg
🍦 1 tsp of vanilla
🍬 Half cup of powdered sugar
🟤 Add brown sugar if available for a nicer color
🥄 Mix mix mix!
🛢️ Add ½ cup oil + 1 tsp vinegar
🔁 Mix again
🧂 Pinch of salt + ½ packet baking powder
🌾 Gradually add 1½ cups of flour until dough doesn't stick to your hands
🚫 Don't overmix!
🍫 Dip in your chocolate chips
💖 Let it rest till you get your chocolate chips
🔥 Bake it at 200⁰C for 15-20 mins it may vary according to your oven

(Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately it just needs to cool down for a while before eating, once it cools down it will become more crispy😋)
(Don't leave it in the oven for much longer or you will enjoy burnt cookies😃✨️)

💕 You're doing amazing, princess! 💕✨`,
  };

  function appendMessage(text, className) {
    const div = document.createElement("div");
    div.className = `message ${className}`;
    chatBox.appendChild(div);
    return div;
  }

  // Typing effect for bot messages
  async function typeMessage(element, text) {
    element.textContent = "";
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      await new Promise(r => setTimeout(r, 30)); // typing speed
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  }

  async function sendMessage() {
    const userMsg = input.value.trim();
    if (!userMsg) return;

    // Show user message
    appendMessage(userMsg, "user");

    input.value = "";
    input.disabled = true;  // disable input while bot "thinks"

    // Wait 2 seconds before bot starts typing
    await new Promise(r => setTimeout(r, 2000));

    let reply = "";
    const msgLower = userMsg.toLowerCase();

    if (recipes[msgLower]) {
      reply = recipes[msgLower];
    } else {
      reply = `🧁 I'm still learning that recipe, sweetheart! Try asking for "cookies" 🍪 or check back later 💖`;
    }

    // Show bot typing message (empty initially)
    const botMsgDiv = appendMessage("", "bot");

    // Type the bot reply
    await typeMessage(botMsgDiv, reply);

    input.disabled = false;
    input.focus();
  }

  // Optional: pressing Enter sends message
  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>

</body>
</html>
