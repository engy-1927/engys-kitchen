<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background span {
      position: absolute;
      font-size: 2rem;
      animation: floatDown 12s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatDown {
      0% { transform: translateY(-10%); }
      100% { transform: translateY(110%); }
    }

    .container {
      max-width: 600px;
      margin: 5% auto;
      padding: 2rem;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,192,203,0.5);
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      min-height: 250px;
      background: #fffafc;
      border-radius: 15px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
      color: #6b4c7d;
    }

    .input-group {
      display: flex;
      margin-top: 1rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
    }

    .bot {
      background: #f9ebf2;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }
  </style>
</head>
<body>
  <!-- Emoji Background -->
  <div class="background">
    <span style="left: 10%;">☁️</span>
    <span style="left: 30%;">🦋</span>
    <span style="left: 50%;">✨</span>
    <span style="left: 70%;">☁️</span>
    <span style="left: 85%;">🦋</span>
    <span style="left: 40%;">✨</span>
    <span style="left: 20%;">☁️</span>
  </div>

  <!-- Chat Container -->
  <div class="container">
    <div class="chat-box" id="chat">
      <div class="message bot">
        Hey princess! 🎀 I'm your cooking fairy 🧚‍♀️<br>
        What would you like to cook today? ✨️
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');

    const recipe = `🍪 Here’s Engy’s Magical Cookie Recipe 🍪<br><br>
🥚 An egg<br>
🍦 1 tsp vanilla<br>
🍬 Half cup powdered sugar<br>
🟤 Add brown sugar if available for a nicer color<br>
🥄 Mix mix mix!<br>
🛢️ Add ½ cup oil + 1 tsp vinegar<br>
🔁 Mix again<br>
🧂 Pinch salt + ½ packet baking powder<br>
🌾 Gradually add 1½ cups flour (until dough doesn't stick to your hands)<br>
😌 Let it rest till you get your chocolate chips<br>
🍫 Dip in your chocolate chips<br>
🔥 Bake at 200°C for 15–20 mins (may vary)<br><br>
💡 (Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately — it just needs to cool down for a while before eating, once it cools down it will become more crispy 😋)<br>
⚠️ (Don’t leave it in the oven for much longer or you will enjoy burnt cookies 😃✨️)<br><br>
💖 Bismillah, sweetie! You’re doing amazing, princess! 🎀`;

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      // User message
      chat.innerHTML += `<div class="message user">${msg}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Bot reply with delay
      setTimeout(() => {
        const text = msg.toLowerCase();
        const wantsCookies = text.includes('cookie');

        const reply = wantsCookies
          ? recipe
          : "🧁 I'm your kitchen fairy, ask me for the cookie recipe anytime! 💖";

        chat.innerHTML += `<div class="message bot">${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 2000);
    }
  </script>
</body>
</html>
