<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      font-family: 'Segoe UI', cursive, sans-serif;
      color: #6b4c7d;
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.6);
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 200px;
      margin-bottom: 1rem;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 300px;
    }

    .input-group {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
      font-size: 1rem;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .bot {
      background-color: #f9ebf2;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat">
      <div class="message bot">
        Hey sweetie! 🎀 I'm your cooking fairy 🧚‍♀️<br> What would you like to cook today? ✨️
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type a recipe like 'cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const recipes = {
      cookies: `🍪 Here’s Engy’s Magical Cookie Recipe 🍪\n\n🥚 An egg\n🍦 1 tsp of vanilla\n🍬 Half cup of powdered sugar\n🟤 (Add brown sugar too for lovely color!)\n🥄 Mix mix mix!\n🛢️ Add ½ cup oil + 1 tsp vinegar\n🔁 Mix again\n🧂 Pinch of salt + ½ packet baking powder\n🌾 Gradually add 1½ cups of flour (until dough doesn't stick)\n🚫 Don't overmix!\n🍫 Add your cutest choco chips\n\n💕 Make small dough balls, dip in choco\n🔥 Bake at 200°C for 15–20 min\n💭 It may look soft but it's done — let it cool\n💖 Don't forget to say Bismallah, sweetie! 🎀\n\nYou're doing amazing, princess! 💕✨`
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim().toLowerCase();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class="message user">${userMsg}</div>`;

      let reply;
      if (recipes[userMsg]) {
        reply = recipes[userMsg];
      } else {
        reply = `🧁 I'm still learning that recipe, sweetheart! Try asking for "cookies" 🍪 or check back later 💖`;
      }

      chatBox.innerHTML += `<div class="message bot">${reply.replace(/\n/g, '<br>')}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
