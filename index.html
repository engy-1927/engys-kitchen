<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe4f0;
      background-image: url('https://i.ibb.co/TbNpycP/pink-clouds-butterflies.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 200px;
      margin-bottom: 1rem;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 300px;
    }

    .input-group {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }

    .bot {
      background-color: #f9ebf2;
    }

    .typing {
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type something like 'I wanna make cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function appendMessage(text, sender = "bot") {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.textContent = "";
      chatBox.appendChild(message);

      let i = 0;
      const typeInterval = setInterval(() => {
        if (i < text.length) {
          message.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typeInterval);
        }
      }, 30);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userText) {
      const text = userText.toLowerCase();

      if (
        text.includes("cookie") ||
        text.includes("make some cookies") ||
        text.includes("can you help me make cookies") ||
        text.includes("bake cookies")
      ) {
        setTimeout(() => {
          appendMessage(`üç™ Here‚Äôs Engy‚Äôs Magical Cookie Recipe üç™

ü•ö An egg
üç¶ 1 tsp of vanilla
üç¨ Half cup of powdered sugar
üü§ Add brown sugar if available for a nicer color!
ü•Ñ Mix mix mix!
üõ¢Ô∏è Add ¬Ω cup oil + 1 tsp vinegar
üîÅ Mix again
üßÇ Pinch of salt + ¬Ω packet baking powder
üåæ Gradually add 1¬Ω cups of flour (until dough doesn't stick to your hands)
üßò‚Äç‚ôÄÔ∏è Let it rest till you get your chocolate chips
üç´ Dip in your chocolate chips

üî• Bake it at 200¬∞C for 15‚Äì20 min (may vary according to your oven)

üí≠ (Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately ‚Äî it just needs to cool down for a while before eating. Once it cools down it will become more crispy üòã)
‚ö†Ô∏è (Don't leave it in the oven for much longer or you will enjoy burnt cookies üòÉ‚ú®Ô∏è)

üíñ Don‚Äôt forget to say Bismallah sweetie`);
        }, 2000);
      } else {
        setTimeout(() => {
          appendMessage("I'm here to help you bake yummy things! ‚ú® Just tell me what you'd like to cook today üßÅ");
        }, 2000);
      }
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (userText === "") return;

      appendMessage(userText, "user");
      input.value = "";
      botReply(userText);
    }

    // Welcoming message
    setTimeout(() => {
      appendMessage("Hey princess!üéÄ I'm your cooking fairyüßö‚Äç‚ôÄÔ∏è what would you like to cook today?‚ú®Ô∏è");
    }, 1000);
  </script>
</body>
</html>
