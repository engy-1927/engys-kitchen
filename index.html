<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffeaf6, #d0f4ff);
      background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 200px;
      margin-bottom: 1rem;
      background-color: #fffafc;
      overflow-y: auto;
    }

    .input-group {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
    }

    .bot {
      background-color: #f9ebf2;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }
  </style>
</head>
