<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen üç™</title>
  <style>
    html, body {
      height: 100%;
      overflow-y: auto;
    }

    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-image: url('https://i.ibb.co/qkg0dnh/pastel-pink-clouds-butterflies.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .chat-container {
      max-width: 500px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .message {
      padding: 12px 18px;
      border-radius: 20px;
      margin: 10px 0;
      max-width: 80%;
      line-height: 1.5;
    }

    .bot {
      background-color: #ffe0f0;
      align-self: flex-start;
      font-size: 16px;
    }

    .user {
      background-color: #d0f0ff;
      align-self: flex-end;
      font-size: 16px;
    }

    .input-area {
      display: flex;
      margin-top: 15px;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ffc0cb;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      background-color: #ffb6c1;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff94b8;
    }

    .messages {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message bot">Hey princess!üéÄ I'm your cooking fairyüßö‚Äç‚ôÄÔ∏è What would you like to cook today?‚ú®Ô∏è</div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function botResponse(userText) {
      const lowercase = userText.toLowerCase();
      if (
        lowercase.includes("cookie") ||
        lowercase.includes("cookies") ||
        lowercase.includes("make cookies") ||
        lowercase.includes("some cookies")
      ) {
        return `Yay! Let's make the yummiest cookies ever! üç™üíñ

1. Add 1¬Ω cups flour gradually.
2. 1 egg + 1 tsp vanilla + 1 pinch salt.
3. Add ¬Ω tsp baking soda and ¬Ω tsp baking powder.
4. Add ¬Ω cup melted butter and ¬Ω cup sugar.
5. Add brown sugar if available for a nicer color üçØ.
6. Mix until dough doesn't stick to your hands üëê.
7. Let it rest till you get your chocolate chips üç´.
8. Dip in your chocolate chips generously üòç.
9. Bake it at 200‚Å∞C for 15-20 mins (may vary by oven).

(Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately! It just needs to cool down for a while before eating. Once it cools down it will become more crispyüòã)
(Don't leave it in the oven for much longer or you will enjoy burnt cookies üòÉ‚ú®Ô∏è)

Happy baking sweetie! üç™üßÅüíó`;
      }

      return "Aww I don't know this recipe yet!‚ú® Tell me exactly what you'd like to cook, cutie üçì";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (userText === "") return;

      addMessage(userText, "user");
      input.value = "";

      setTimeout(() => {
        const response = botResponse(userText);
        typeBotMessage(response);
      }, 2000);
    }

    function typeBotMessage(text) {
      let i = 0;
      const speed = 15;
      const msg = document.createElement("div");
      msg.classList.add("message", "bot");
      messages.appendChild(msg);

      function typeChar() {
        if (i < text.length) {
          msg.textContent += text.charAt(i);
          i++;
          messages.scrollTop = messages.scrollHeight;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }
  </script>
</body>
</html>
