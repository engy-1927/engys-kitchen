<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      background-image: url('https://i.ibb.co/0m1XZG2/bg-pink-butterflies-clouds.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 300px;
      margin-bottom: 1rem;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 400px;
    }

    .input-group {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
      font-size: 1rem;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      font-size: 1rem;
      line-height: 1.4;
    }

    .bot {
      background-color: #f9ebf2;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Engy's Kitchen 🧁</h1>
    <div class="chat-box" id="chat">
      <div class="message bot">
        Hey princess! 🎀 I'm your cooking fairy 🧚‍♀️<br> What would you like to cook today? ✨
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type something like 'cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    const recipes = {
      cookies: `🍪 Here’s Engy’s Magical Cookie Recipe 🍪

🥚 An egg  
🍦 1 tsp of vanilla  
🍬 Half cup of powdered sugar  
🟤 Add brown sugar if available for a nicer color!  
🥄 Mix mix mix!  
🛢️ Add ½ cup oil + 1 tsp vinegar  
🔁 Mix again  
🧂 Pinch of salt + ½ packet baking powder  
🌾 Gradually add 1½ cups of flour (until dough doesn't stick to your hands)  
😌 Let it rest till you get your chocolate chips  
🍫 Dip in your chocolate chips  
🔥 Bake it at 200°C for 15–20 min (it may vary depending on your oven)  
🧚‍♀️ (Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately — it just needs to cool down for a while before eating. Once it cools down it will become more crispy 😋)  
⚠️ (Don't leave it in the oven for much longer or you will enjoy burnt cookies 😃✨)

💖 Don’t forget to say Bismallah, sweetie! You're doing amazing, princess! ✨`,
    };

    const keywords = ["cookies", "make some cookies", "help me make cookies", "i wanna make cookies", "how to make cookies"];

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userBubble = `<div class="message user">${userMsg}</div>`;
      chatBox.innerHTML += userBubble;

      // Match keywords
      const lowerMsg = userMsg.toLowerCase();
      let reply = `🧁 I'm still learning that recipe, sweetheart! Try asking for "cookies" 🍪 or check back later 💖`;
      for (let phrase of keywords) {
        if (lowerMsg.includes(phrase)) {
          reply = recipes.cookies;
          break;
        }
      }

      // Simulate typing
      setTimeout(() => {
        typeMessage(reply);
      }, 2000); // Delay before typing
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeMessage(text) {
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      chatBox.appendChild(botMsg);
      let index = 0;
      function typeChar() {
        if (index < text.length) {
          botMsg.innerHTML += text[index] === '\n' ? '<br>' : text[index];
          index++;
          setTimeout(typeChar, 15); // typing speed
        } else {
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
      typeChar();
    }
  </script>
</body>
</html>
