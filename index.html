<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Quicksand", cursive, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #d0f0ff);
      background-image: url("https://i.imgur.com/kP5RrUo.png"); /* pastel butterflies & hearts */
      background-size: cover;
      background-repeat: repeat;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #a052a0;
    }

    .chat-box {
      border: 2px dashed #ffc0cb;
      padding: 1rem;
      border-radius: 20px;
      min-height: 240px;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 300px;
    }

    .input-group {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
    }

    .bot {
      background-color: #fbe9f5;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      white-space: pre-line;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type a recipe like 'cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    // Show welcome message inside the chat
    const welcome = `Hey sweetie! 🎀 I'm your cooking fairy 🧚‍♀️\nWhat would you like to cook today? ✨️`;
    chatBox.innerHTML += `<div class="message bot">${welcome}</div>`;

    const recipes = {
      cookies: `🍪 Here’s Engy’s Magical Cookie Recipe 🍪

🥚 An egg
🍦 1 tsp of vanilla
🍬 Half cup of powdered sugar
🟤 (Add brown sugar too for lovely color!)
🥄 Mix mix mix!
🛢️ Add ½ cup oil + 1 tsp vinegar
🔁 Mix again
🧂 Pinch of salt + ½ packet baking powder
🌾 Gradually add 1½ cups of flour (until dough doesn't stick)
🚫 Don't overmix!
🍫 Add your cutest choco chips

💕 Make small dough balls, dip in choco
🔥 Bake at 200°C for 15–20 min
💭 It may look soft but it's done — let it cool
💖 Don't forget to say Bismallah, sweetie! 🎀

You're doing amazing, princess! 💕✨`
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim().toLowerCase();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class="message user">${userMsg}</div>`;

      let reply = "";

      if (recipes[userMsg]) {
        reply = recipes[userMsg];
      } else {
        reply = `🧁 I'm still learning that recipe, sweetheart! Try asking for "cookies" 🍪 or check back later 💖`;
      }

      chatBox.innerHTML += `<div class="message bot">${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
