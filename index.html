<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #6b4c7d;
      overflow-x: hidden;
    }
    .emoji-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .emoji-bg span {
      position: absolute;
      font-size: 2.5rem;
      opacity: 0.8;
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    /* Place emojis */
    .cloud1 { top: 20%; left: 10%; animation-duration: 12s; }
    .cloud2 { top: 40%; left: 70%; animation-duration: 15s; }
    .butterfly1 { top: 60%; left: 25%; animation-duration: 8s; }
    .butterfly2 { top: 30%; left: 85%; animation-duration: 10s; }
    .sparkle1 { top: 10%; left: 50%; animation-duration: 6s; }
    .sparkle2 { top: 80%; left: 40%; animation-duration: 7s; }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,192,203,0.5);
    }
    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      min-height: 250px;
      background: #fffafc;
      border-radius: 15px;
      overflow-y: auto;
      font-size: 1rem;
      line-height: 1.4;
    }
    .input-group { display: flex; margin-top: 1rem; }
    input { flex:1; padding:0.8rem; border-radius:15px; border:2px solid #ffc0cb; outline:none; }
    button { background:#ffb6c1; color:#fff; border:none; padding:0.8rem 1.5rem; margin-left:0.5rem; border-radius:15px; cursor:pointer; }
    .message { margin:0.5rem 0; }
    .bot { background:#f9ebf2; padding:0.5rem 1rem; border-radius:10px; }
    .user { text-align:right; color:#8e44ad; }
  </style>
</head>
<body>

  <div class="emoji-bg">
    <span class="cloud1">☁️</span>
    <span class="cloud2">☁️</span>
    <span class="butterfly1">🦋</span>
    <span class="butterfly2">🦋</span>
    <span class="sparkle1">✨</span>
    <span class="sparkle2">✨</span>
  </div>

  <div class="container">
    <div class="chat-box" id="chat">
      <div class="message bot">
        Hey princess! 🎀 I'm your cooking fairy 🧚‍♀️<br>
        What would you like to cook today? ✨️
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type 'I wanna make cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const recipe = `🍪 Here’s Engy’s Magical Cookie Recipe 🍪<br><br>
🥚 An egg<br>🍦 1 tsp vanilla<br>🍬 Half cup powdered sugar<br>🟤 Add brown sugar if available<br>🥄 Mix mix mix!<br>🛢️ Add ½ cup oil + 1 tsp vinegar<br>🔁 Mix again<br>🧂 Pinch salt + ½ packet baking powder<br>🌾 Gradually add 1½ cups flour (until dough doesn’t stick)<br>😌 Let it rest till you get your chocolate chips<br>🍫 Dip in your chocolate chips<br>🔥 Bake at 200°C for 15–20 mins (may vary)<br><br>
💡 (Note: It might look undone but once it’s golden, take it out — cool down a while, then it’s more crispy 😋)<br>
⚠️ (Don’t leave longer or you’ll have burnt cookies 😃✨️)<br><br>
💖 Bismillah, sweetie! You’re doing amazing, princess! 🎀`;

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chat.innerHTML += `<div class="message user">${msg}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      setTimeout(() => {
        const lower = msg.toLowerCase();
        const isCookie = lower.includes('cookie');
        const reply = isCookie ? recipe : `🧁 I'm learning more recipes—ask me about cookies! 💖`;
        chat.innerHTML += `<div class="message bot">${reply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 2000);
    }
  </script>
</body>
</html>
