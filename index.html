<!DOCTYPE html>

<head>

<title>Engy's Kitchen</title>  
<style>  
  body {  
    margin: 0;  
    padding: 0;

    font-family: 'Comic Sans MS', cursive, sans-serif;  
    color: #6b4c7d;

    position: relative;

  }  

  .container {

    padding: 2rem;  
    background: rgba(255, 255, 255, 0.9);  
    border-radius: 20px;  
    box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);  
    position: relative;  
    z-index: 10;  
  }  

  .chat-box {  
    border: 2px dashed #ffb6c1;  
    padding: 1rem;  
    border-radius: 15px;  
    min-height: 200px;  
    margin-bottom: 1rem;  
    background-color: #fffafc;  
    overflow-y: auto;  
    font-size: 0.95rem;  
  }  

  .input-group {  
    display: flex;  
  }  
  input[type="text"] {  
    flex: 1;  
    padding: 0.8rem;  
    border-radius: 15px;  
    border: 2px solid #ffc0cb;  
    outline: none;  
    font-size: 1rem;  
  }  
  button {  
    background-color: #ffb6c1;  
    color: white;  
    border: none;  
    padding: 0.8rem 1.5rem;  
    margin-left: 0.5rem;  
    border-radius: 15px;  
    cursor: pointer;  
    font-weight: bold;  
  }  

  .message {  
    margin: 0.5rem 0;  
    line-height: 1.3;  
    white-space: pre-wrap;  
  }  
  .bot {  
    background-color: #f9ebf2;  
    padding: 0.5rem 1rem;  
    border-radius: 10px;  
  }  
  .user {  
    text-align: right;  
    color: #8e44ad;  
    font-weight: bold;  
  }  

  .cloud {  
    position: fixed;  
    font-size: 3.5rem;  
    opacity: 0.85;  
    user-select: none;  
    animation-iteration-count: infinite;  
    animation-timing-function: ease-in-out;  
    z-index: 1;  
  }  
  @keyframes floatUpDown {  
    0%   { transform: translateY(-20px); }  
    50%  { transform: translateY(20px); }  
    100% { transform: translateY(-20px); }  
  }  
  .cloud1 {  
    left: 15%;  
    top: 5%;  
    animation-name: floatUpDown;  
    animation-duration: 30s;  
    animation-delay: 0s;  
  }  
  .cloud2 {  
    left: 60%;  
    top: 15%;  
    animation-name: floatUpDown;  
    animation-duration: 35s;  
    animation-delay: 10s;  
  }  
  .cloud3 {  
    left: 35%;  
    top: 25%;  
    animation-name: floatUpDown;  
    animation-duration: 28s;  
    animation-delay: 5s;  
  }  

  .butterfly {  
    position: fixed;  
    font-size: 2.5rem;  
    opacity: 0.85;  
    user-select: none;  
    animation-iteration-count: infinite;  
    animation-timing-function: ease-in-out;  
    z-index: 2;  
  }  
  @keyframes floatButterflySide {  
    0% { transform: translate(0, 0); }  
    50% { transform: translate(15px, -10px) rotate(15deg); }  
    100% { transform: translate(0, 0); }  
  }  
  .butterfly1 {  
    left: 25%;  
    top: 50%;  
    animation-name: floatButterflySide;  
    animation-duration: 6s;  
    animation-delay: 0s;  
  }  
  .butterfly2 {  
    left: 70%;  
    top: 65%;  
    animation-name: floatButterflySide;  
    animation-duration: 7.5s;  
    animation-delay: 3s;  
  }  
  .butterfly3 {  
    left: 45%;  
    top: 80%;  
    animation-name: floatButterflySide;  
    animation-duration: 6.8s;  
    animation-delay: 6s;  
  }  

  .sparkle {  
    position: fixed;  
    font-size: 1.2rem;  
    color: #ffe4f1;  
    user-select: none;  
    animation-iteration-count: infinite;  
    animation-timing-function: ease-in-out;  
    opacity: 0.7;  
    z-index: 2;  
  }  
  @keyframes sparkleTwinkle {  
    0%, 100% { opacity: 0.7; }  
    50% { opacity: 0.15; }  
  }  
  .sparkle1 {  
    left: 10%;  
    top: 40%;  
    animation-name: sparkleTwinkle;  
    animation-duration: 3s;  
    animation-delay: 0s;  
  }  
  .sparkle2 {  
    left: 80%;  
    top: 30%;  
    animation-name: sparkleTwinkle;  
    animation-duration: 2.5s;  
    animation-delay: 1s;  
  }  
  .sparkle3 {  
    left: 55%;  
    top: 70%;  
    animation-name: sparkleTwinkle;  
    animation-duration: 3.5s;  
    animation-delay: 2s;  
  }  
</style>  
</head>  
<body>

<div class="container">  
  <div class="chat-box" id="chat">
    <div class="message bot">
      Hey princess!ğŸ€ I'm your cooking fairyğŸ§šâ€â™€ï¸ what would you like to cook today?âœ¨ï¸
    </div>
  </div>  
  <div class="input-group">  
    <input type="text" id="userInput" placeholder="Type a recipe name like 'cookies'..." autocomplete="off" />

<script>  
  const chatBox = document.getElementById("chat");  
  const input = document.getElementById("userInput");  

  const recipes = {  
    cookies: `ğŸª Hereâ€™s Engyâ€™s Magical Cookie Recipe ğŸª

ğŸ¥š An egg  
ğŸ¦ 1 tsp of vanilla  
ğŸ¬ Half cup of powdered sugar  
ğŸŸ¤ Add brown sugar if available for a nicer color  
ğŸ›¢ï¸ Add Â½ cup oil + 1 tsp vinegar  
ğŸ¥„ Mix mix mix!  
ğŸ§‚ Pinch of salt + Â½ packet baking powder  
ğŸŒ¾ Gradually add 1Â½ cups of flour until dough doesn't stick to your hands  
ğŸ” Mix again  
ğŸ’– cut the dough with your hands into small balls  
ğŸ« Dip in your chocolate chips  
ğŸ”¥ Bake it at 200â°C for 15-20 mins (it may vary according to your oven)

(Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately it just needs to cool down for a while before eating, once it cools down it will become more crispyğŸ˜‹)  
(Don't leave it in the oven for much longer or you will enjoy burnt cookiesğŸ˜ƒâœ¨ï¸)

ğŸ’• I hope you like it! ğŸ’•âœ¨`,  
  };  

  function appendMessage(text, className) {  
    const div = document.createElement("div");  
    div.className = `message ${className}`;  
    div.textContent = text;  
    chatBox.appendChild(div);  
    chatBox.scrollTop = chatBox.scrollHeight;  
    return div;  
  }  

  async function typeMessage(element, text) {  
    element.textContent = "";  
    for (let i = 0; i < text.length; i++) {  
      element.textContent += text[i];  
      await new Promise(r => setTimeout(r, 30));  
      chatBox.scrollTop = chatBox.scrollHeight;  
    }  
  }  

  async function sendMessage() {  
    const userMsg = input.value.trim();  
    if (!userMsg) return;  

    appendMessage(userMsg, "user");  

    input.value = "";  
    input.disabled = true;  

    await new Promise(r => setTimeout(r, 2000));  

    let reply = "";  
    const msgLower = userMsg.toLowerCase();  
    const triggerWords = ["cookie", "cookies", "make cookies", "bake cookies", "cookie recipe"];  

    if (triggerWords.some(word => msgLower.includes(word))) {  
      reply = recipes["cookies"];  
    } else {  
      reply = `ğŸ§ I'm still learning that recipe, sweetheart! Try asking for "cookies" ğŸª or check back later ğŸ’–`;  
    }  

    const botMsgDiv = appendMessage("", "bot");  
    await typeMessage(botMsgDiv, reply);  

    input.disabled = false;  
    input.focus();  
  }  

  input.addEventListener("keydown", function(e) {  
    if (e.key === "Enter") {  
      sendMessage();  
    }  
  });  
</script>
