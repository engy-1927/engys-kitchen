<!DOCTYPE html>
<html lang="en">
<head>

  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e0f7fa);
      background-image: url('https://i.imgur.com/OdL0XPt.png'); /* pastel butterflies & clouds */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    h1 {
      display: none;
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 250px;
      margin-bottom: 1rem;
      background-color: #fffafc;
      overflow-y: auto;
    }

    .input-group {
      display: flex;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      line-height: 1.6;
    }

    .bot {
      background-color: #f9ebf2;
      color: #5e2c6f;
    }

    .user {
      text-align: right;
      color: #8e44ad;
      background-color: #e6ddf7;
    }
  </style>
</head>
