<!DOCTYPE html>

      font-size: 1rem;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1rem;
    }

    .message {

      line-height: 1.6;
    }

    .bot {

      padding: 0.5rem 1rem;

    }

    .user {

  </style>
</head>
