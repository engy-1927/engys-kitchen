<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeaf5;
      background-image: url('https://i.imgur.com/jh3JAvH.png'); /* working pastel clouds + butterflies bg */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Quicksand', sans-serif;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    h1 {
      display: none; /* hidden since bot now welcomes */
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 300px;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 400px;
    }

    .input-group {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .bot {
      background-color: #f9ebf2;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
      animation: floatDown 8s linear infinite;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }

    @keyframes floatDown {
      0% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type a recipe like 'cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("userInput");

    const recipes = {
      cookies: `üç™ Here‚Äôs Engy‚Äôs Magical Cookie Recipe üç™

ü•ö An egg
üç¶ 1 tsp of vanilla
üç¨ Half cup of powdered sugar
üü§ Add brown sugar if available for a nicer color!
ü•Ñ Mix mix mix!
üõ¢Ô∏è Add ¬Ω cup oil + 1 tsp vinegar
üîÅ Mix again
üßÇ Pinch of salt + ¬Ω packet baking powder
üåæ Gradually add 1¬Ω cups of flour (until dough doesn‚Äôt stick to your hands)
‚è∏Ô∏è Let it rest till you get your chocolate chips
üç´ Dip in your chocolate chips
üî• Bake at 200¬∞C for 15‚Äì20 min (may vary based on your oven)

üí≠ (Note: It might look like it‚Äôs not done yet but trust me once it gets that golden color get it out immediately ‚Äî it just needs to cool down for a while before eating. Once it cools down it will become more crispy üòã)
‚ö†Ô∏è (Don‚Äôt leave it in the oven for much longer or you‚Äôll enjoy burnt cookies üòÉ‚ú®)

üíñ Don‚Äôt forget to say Bismallah, sweetie! üéÄ You‚Äôre doing amazing, princess! üíï‚ú®`
    };

    // Show welcome message from bot on load
    window.onload = () => {
      typeBotMessage(`Hey princess! üéÄ I'm your cooking fairy üßö‚Äç‚ôÄÔ∏è What would you like to cook today? ‚ú®Ô∏è`);
    };

    function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chatBox.innerHTML += `<div class="message user">${userMsg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;

      input.value = "";

      setTimeout(() => {
        respondToUser(userMsg.toLowerCase());
      }, 2000); // 2 second delay
    }

    function respondToUser(msg) {
      const triggerWords = ["cookie", "cookies", "make cookies", "bake cookies", "cookie recipe"];
      let reply;

      if (triggerWords.some(word => msg.includes(word))) {
        reply = recipes["cookies"];
      } else {
        reply = `üßÅ I'm still learning that recipe, sweetheart! Try asking for "cookies" üç™ or check back later üíñ`;
      }

      typeBotMessage(reply);
    }

    function typeBotMessage(message) {
      let i = 0;
      const speed = 20;
      const botBubble = document.createElement("div");
      botBubble.className = "message bot";
      chatBox.appendChild(botBubble);

      function typeChar() {
        if (i < message.length) {
          botBubble.innerHTML += message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
          i++;
          chatBox.scrollTop = chatBox.scrollHeight;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }
  </script>
</body>
</html>
