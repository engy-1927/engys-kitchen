<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engy's Kitchen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.imgur.com/SN9zqZ7.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      color: #6b4c7d;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.5);
    }

    .chat-box {
      border: 2px dashed #ffb6c1;
      padding: 1rem;
      border-radius: 15px;
      min-height: 250px;
      background-color: #fffafc;
      overflow-y: auto;
      max-height: 400px;
    }

    .input-group {
      display: flex;
      margin-top: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      outline: none;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      margin-left: 0.5rem;
      border-radius: 15px;
      cursor: pointer;
    }

    .message {
      margin: 0.5rem 0;
    }

    .bot {
      background-color: #f9ebf2;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      width: fit-content;
      max-width: 90%;
      animation: fadeIn 0.5s ease-in;
    }

    .user {
      text-align: right;
      color: #8e44ad;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box" id="chat"></div>
    <div class="input-group">
      <input type="text" id="userInput" placeholder="Type a recipe name like 'cookies'..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat");

    const recipes = {
      cookies: `🍪 Here’s Engy’s Magical Cookie Recipe 🍪<br><br>
🥚 An egg<br>
🍦 1 tsp of vanilla<br>
🍬 Half cup of powdered sugar<br>
🟤 Add brown sugar if available for a nicer color!<br>
🥄 Mix mix mix!<br>
🛢️ Add ½ cup oil + 1 tsp vinegar<br>
🔁 Mix again<br>
🧂 Pinch of salt + ½ packet baking powder<br>
🌾 Gradually add 1½ cups of flour (until dough doesn't stick to your hands)<br>
💤 Let it rest till you get your chocolate chips<br>
🍫 Dip in your chocolate chips<br>
💕 Make small dough balls<br>
🔥 Bake at 200⁰C for 15–20 mins (may vary according to your oven)<br><br>
⚠️ <i>Note: It might look like it's not done yet but trust me, once it gets that golden color get it out immediately — it just needs to cool down for a while before eating. Once it cools down it will become more crispy 😋</i><br>
❗<i>Don't leave it in the oven for much longer or you will enjoy burnt cookies 😃✨️</i><br><br>
💖 Don't forget to say Bismallah, sweetie! You're doing amazing, princess! 💕✨`
    };

    const cookieKeywords = [
      "cookies", "make cookies", "i wanna make cookies", 
      "help me with cookies", "how to bake cookies",
      "bake cookies", "can you give me a cookie recipe",
      "cookie recipe", "cookies recipe", "i want cookies"
    ];

    function addMessage(content, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = content;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function simulateTyping(text) {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message bot typing';
      typingDiv.innerText = "typing...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingDiv.remove();
        addMessage(text, 'bot');
      }, 2000);
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');

      const lower = userText.toLowerCase();
      const found = cookieKeywords.some(keyword => lower.includes(keyword));

      if (found) {
        simulateTyping(recipes.cookies);
      } else {
        simulateTyping("🧁 I'm still learning that recipe, sweetheart! Try asking for 'cookies' 🍪 or check back later 💖");
      }

      input.value = "";
    }

    // Initial welcome message
    window.onload = () => {
      setTimeout(() => {
        simulateTyping("Hey princess! 🎀 I'm your cooking fairy 🧚‍♀️ What would you like to cook today? ✨️");
      }, 1000);
    };
  </script>
</body>
</html>
