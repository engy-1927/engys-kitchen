<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Engy's Kitchen Fairy Chatbot</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background-image: url('https://i.ibb.co/qkg0dnh/pastel-pink-clouds-butterflies.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-y: auto;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    max-width: 500px;
    width: 100%;
    max-height: 90vh;
    margin: 20px 0;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  .messages {
    flex-grow: 1;
    overflow-y: auto;
    padding-bottom: 10px;
    scrollbar-width: thin;
    font-size: 16px;
    line-height: 1.5;
  }
  .bot-message, .user-message {
    background: #fff0f6;
    border-radius: 15px;
    padding: 10px 15px;
    margin-bottom: 12px;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
  }
  .user-message {
    background: #d0f0fd;
    align-self: flex-end;
    box-shadow: 0 4px 8px rgba(173, 216, 230, 0.3);
  }
  #chat-form {
    display: flex;
    margin-top: 10px;
  }
  #user-input {
    flex-grow: 1;
    padding: 10px 15px;
    border-radius: 30px;
    border: 2px solid #ffb6c1;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
  }
  #user-input:focus {
    border-color: #ff69b4;
  }
  button {
    background-color: #ff69b4;
    border: none;
    color: white;
    padding: 0 20px;
    margin-left: 10px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #ff1493;
  }
  /* Floating emojis background */
  body::before {
    content: "‚òÅÔ∏è ü¶ã ‚ú® ‚òÅÔ∏è ü¶ã ‚ú® ‚òÅÔ∏è ü¶ã ‚ú®";
    position: fixed;
    top: -100px;
    left: 0;
    right: 0;
    font-size: 3rem;
    color: rgba(255, 182, 193, 0.35);
    display: flex;
    justify-content: space-around;
    animation: floatDown 20s linear infinite;
    pointer-events: none;
    z-index: 0;
  }
  @keyframes floatDown {
    0% {
      transform: translateY(-150px);
    }
    100% {
      transform: translateY(110vh);
    }
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="bot-message">Hey princess!üéÄ I'm your cooking fairyüßö‚Äç‚ôÄÔ∏è what would you like to cook today?‚ú®Ô∏è</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Scroll chat to bottom
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Add message to chat
    function addMessage(text, sender = 'bot') {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
      msgDiv.textContent = text;
      messagesContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Simulate typing with delay
    function botReply(text) {
      setTimeout(() => {
        let index = 0;
        const typingSpeed = 40;
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('bot-message');
        messagesContainer.appendChild(msgDiv);
        scrollToBottom();

        function type() {
          if (index < text.length) {
            msgDiv.textContent += text.charAt(index);
            index++;
            scrollToBottom();
            setTimeout(type, typingSpeed);
          }
        }
        type();
      }, 2000);
    }

    function processInput(input) {
      const lowerInput = input.toLowerCase();

      const cookieTriggers = [
        "cookie",
        "cookies",
        "make some cookies",
        "bake cookies",
        "help me make cookies",
        "i wanna make some cookies",
        "can u help me make cookies",
        "cook cookies",
      ];

      for (const trigger of cookieTriggers) {
        if (lowerInput.includes(trigger)) {
          return `Sure! Here's the cookie recipe üç™:

1. Mix the dry ingredients in a bowl.
2. Add butter and sugar, and cream until fluffy.
3. Add eggs and vanilla extract.
4. Gradually add 1¬Ω cups flour.
5. Stir in chocolate chips and brown sugar (optional for nicer color).
6. Dip the dough in your chocolate chips.
7. Shape the dough and place on baking tray.
8. Bake at 200‚Å∞C for 15-20 mins (may vary by oven).
9. (Note: It might look like it's not done yet but trust me once it gets that golden color get it out immediately it just needs to cool down for a while before eating, once it cools down it will become more crispyüòã)
10. (Don't leave it in the oven for much longer or you will enjoy burnt cookiesüòÉ‚ú®Ô∏è)

Enjoy your baking! üç™‚ú®Ô∏è`;
        }
      }

      return "Sorry, I didn't understand that. Could you please try asking differently? üòä";
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      userInput.value = '';
      const reply = processInput(userText);
      botReply(reply);
    });

  </script>
</body>
</html>
